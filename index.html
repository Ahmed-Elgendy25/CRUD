<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">


  <!-- google fonts -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <main>
    <div class="container">

      <h1 class="display-5 p-5 text-center text-black">Bookmarker</h1>

      <div class="inputs p-4  d-flex flex-column  gap-3 ">

        <h2 class=" fs-3 text-center"> <i class="fa-solid fa-bookmark mx-2"></i>Bookmark your favorite sites<i
            class="fa-solid fa-bookmark  mx-2"></i></h2>


        <div class="p-2 ">
          <label for=" formGroupExampleInput" class="form-label fw-bold "><i
              class="fa-solid fa-book-bookmark me-2"></i>Site
            Name</label>
          <input type="text" id="siteName" class="form-control" id="formGroupExampleInput" placeholder="Bookmark Name">
        </div>
        <div class=" p-2">
          <label for="formGroupExampleInput" class="form-label fw-bold"><i class="fa-solid fa-link me-2"></i>Site
            URL</label>
          <input type="text" id="siteURL" class="form-control" id="formGroupExampleInput" placeholder="Website URL">
        </div>

        <div class=" p-2">

          <input type="text" id="siteURL" class="form-control" id="formGroupExampleInput" placeholder="Search..."
            onkeyup="search(this.value)">

        </div>

        <div class=" mx-auto">
          <button class="btn btn-md btn-danger mx-auto px-5 " id="submitBtn" onclick="pushWebSites()">Submit</button>
          <button class="btn btn-md btn-warning mx-auto px-5  " id="updateBtn" onclick="updateWebsite()">Update</button>
        </div>

      </div>

    </div>
  </main>

  <div class="container">
    <table class="table  mt-4 text-center">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Website Name</th>
          <th scope="col">Visit</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody id="tbody">


      </tbody>
    </table>
  </div>

  <script src=" ./css/bootstrap.bundle.min.js">
  </script>
  <script src="./main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
